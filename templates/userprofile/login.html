<!-- <form action="." method="post"> -->
<section class="signin popup-in">
    <div class="container">
        <form method="POST" action=".">
            {#            csrf验证#}
            {% csrf_token %}
            <div class="sign-content popup-in-content">
                <div class="popup-in-txt">
                    <h2>sign in</h2>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="signin-form">
                                <div class="form-group">
                                    <label for="username">UserName</label>
                                    <input type="text" class="form-control" id="username" name="username" placeholder="enter your username here">
                                </div>
                                <!--/.form-group -->
                                <div class="form-group">
                                    <label for="password">password</label>
                                    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                                </div>
                                <!--/.form-group -->
                                <!-- </form> -->
                                <!--/form -->
                            </div>
                            <!--/.signin-form -->
                        </div>
                        <!--/.col -->
                    </div>
                    <!--/.row -->
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="signin-password">
                                <div class="awesome-checkbox-list">
                                    <ul class="unstyled centered">
                                        <li>
                                            <input class="styled-checkbox" id="styled-checkbox-2" type="checkbox" value="value2">
                                            <label for="styled-checkbox-2">remember password</label>
                                        </li>
                                        <li>
                                            <a href="#">Forgot email or password ?</a>
                                        </li>
                                    </ul>
                                </div>
                                <!--/.awesome-checkbox-list -->
                            </div>
                            <!--/.signin-password -->
                        </div>
                        <!--/.col -->
                    </div>
                    <!--/.row -->
                    <div class="row">
                        <div class="col-sm-12">
                            <div>
                                <input type="submit" class="btn signin_btn" value="Sign in">
                                <p>
                                    Don’t have an Account ?
                                    <a href="{% url 'userprofile:register' %}">register</a>
                                </p>
                            </div>
                            <!--/.signin-footer -->
                        </div>
                        <!--/.col-->
                    </div>
                    <!--/.row -->
                </div><!-- .popup-in-txt -->
            </div>
        </form>
        <!--/.sign-content -->
    </div>
    <!--/.container -->
</section>
