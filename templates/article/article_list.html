<!-- templates/article/list.html -->
<!-- extends表明此页面继承自 base.html 文件 -->
{% extends "base.html" %}
{% load static %}
<!-- 写入 base.html 中定义的 title -->
{% block title %}
游记攻略
{% endblock title %}
<!-- 写入 base.html 中定义的 content -->
{% block content %}
<!-- 定义放置文章标题的div容器 -->
<div class="container">
    <div class="breadcrumb">
        <p>您当前所在位置: </p>
        <a class="breadcrumb-item" href="{% url 'index:index_list' %}">Home</a>
        <a class="breadcrumb-item" href="{% url 'article:ArticleList' %}">攻略</a>
        <!-- <a class="breadcrumb-item" href="#">Data</a> -->
    </div>
    <div class="row mt-2">
        {% for article in articles %}
        <!-- 文章内容 -->
        <div class="col-4 mb-4">
            <!-- 卡片容器 -->
            <div class="card h-100">
                <!-- 标题 -->
                <h4 class="card-header">
                    {{ article.title }}
                </h4>
                <!-- 摘要 -->
                <div class="card-body">
                    <p class="card-text">
                        {% autoescape off %}
                        {{ article.body|slice:'1000' }}...
                        {% endautoescape %}
                    </p>
                </div>
                <!-- 注脚 -->
                <div class="card-footer">
                    <a href="{% url 'article:ArticleDetail' article.id %}" class="btn btn-primary">
                        阅读本文
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
